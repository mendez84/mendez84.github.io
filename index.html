<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Project</title>
    <style>
        /* filepath: /my-github-pages-project/my-github-pages-project/style.css */
        :root {
            --bg-color: #f5f5f7; /* Fallback color */
            --text-color: #333;
            --accent-color: #0070f3;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --subtask-indent: 20px; /* Indentation for subtasks */
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a; /* Fallback color - dark */
                --text-color: #f5f5f7;
                --accent-color: #60a5fa;
                --card-bg: #2a2a2a;
                --shadow: rgba(0, 0, 0, 0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            /* Set the background image */
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII='); /* Tiny transparent placeholder */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Don't repeat the image */
            background-attachment: fixed; /* Fixed background */

            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: background-color 0.3s ease; /* Transition for theme change */
        }
        body.dark-mode{
            --bg-color: #1a1a1a;
            --text-color: #f5f5f7;
            --accent-color: #60a5fa;
            --card-bg: #2a2a2a;
            --shadow: rgba(0, 0, 0, 0.3);
             /* Keep background image in dark mode */
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }


        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
             /* Add some transparency to the container */
            background-color: rgba(255, 255, 255, 0.8); /* White with 80% opacity */
            padding: 20px; /* Keep padding */
            border-radius: 10px;
            backdrop-filter: blur(5px); /* Add a blur effect (optional) */
        }

      .dark-mode .container {
          background-color: rgba(0, 0, 0, 0.7); /* Black with 70% opacity in dark mode */
          backdrop-filter: blur(5px); /* Keep the blur if you like it */
      }


        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px var(--shadow);
        }

        .card h2 {
            margin-bottom: 1rem;
            color: var(--accent-color);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Clock */
        .clock {
            font-size: 3rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .date {
            text-align: center;
            color: var(--text-color);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        /* Weather */
        .weather-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .weather-temp {
            font-size: 2.5rem;
            font-weight: 300;
        }

        .weather-details {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        /* Bookmarks */
        .bookmarks-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }

        .bookmark-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            padding: 0.75rem;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .bookmark-item:hover {
            background-color: rgba(128, 128, 128, 0.1);
        }

        .bookmark-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .bookmark-name {
            font-size: 0.9rem;
            text-align: center;
        }

        /* Todo List */
        .todo-form {
            display: flex;
            margin-bottom: 1rem;
        }

        .todo-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .todo-submit {
            padding: 0.75rem 1rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            margin-left: 0.5rem;
            cursor: pointer;
        }

        .todo-list {
            list-style-type: none;
            max-height: 250px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(128, 128, 128, 0.2);
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-checkbox {
            margin-right: 0.75rem;
            width: 18px;
            height: 18px;
        }

        .todo-text {
            flex: 1;
            font-size: 0.95rem;
        }

        .todo-text.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .todo-delete {
            background: none;
            border: none;
            color: #ff5555;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 0.5rem; /* Add some spacing */
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        /* Subtask styles */
        .subtask-list {
            list-style-type: none; /* Remove default bullets */
            padding-left: var(--subtask-indent); /* Indent subtasks */
        }

        .subtask-item {
            display: flex;
            align-items: center;
            padding: 0.25rem 0; /* Less vertical padding for subtasks */
        }
        .subtask-add-button {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 1rem;
            margin-left: auto;
            padding: 0 0.5rem;
        }

        .subtask-delete {
        background: none;
            border: none;
            color: #ff5555;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 0.5rem;
        }

        .subtask-input{
        flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin-right: .25rem;
        }

        /* Responsive adjustments */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
            .clock {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

            document.getElementById('clock').textContent = now.toLocaleTimeString(undefined, timeOptions);
            document.getElementById('date').textContent = now.toLocaleDateString(undefined, dateOptions);
        }

        updateClock();

        // Bookmarks
        function loadBookmarks() {

            const bookmarksContainer = document.getElementById('bookmarks');
            bookmarksContainer.innerHTML = '';
            savedBookmarks.forEach(bookmark => {
                const bookmarkEl = document.createElement('a');
                bookmarkEl.className = 'bookmark-item';
                bookmarkEl.href = bookmark.url;
                bookmarkEl.target = "_blank";
                bookmarkEl.rel = "noopener noreferrer";
                bookmarkEl.innerHTML = `
                    <div class="bookmark-icon"><span class="math-inline">\{bookmark\.icon\}</div\>
<div class\="bookmark\-name"\></span>{bookmark.name}</div>
                `;
                bookmarksContainer.appendChild(bookmarkEl);
            });
        }
